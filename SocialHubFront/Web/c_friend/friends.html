<div class="container" ng-Controller="c_friendController">

<div  align="center" class="container">  
<br><br>
<div class="card" style="width:600px;padding:0;border:1px solid black;">
	<h4 class="card-title" style="font-weight:bold;text-align:center;background-color:powderblue;padding:15px;">Friends</h4>
    <div ng-repeat="friend in friends" class="card-body">
    <div>
  		<div style="margin-left:30px;float:left;width:60%;text-align:left;">
  			<p><img src="http://localhost:8081/SocialHubMiddelware/profile/getProfilePicture/{{friend.friendname}}" alt="image" width=90px height=100px></p>
  		</div>
  		
  		<div style="float:right;width:30%;text-align:left;">
  			
        	<h5>{{friend.friendname}}</h5>
        	<button class="btn btn-danger" ng-click="unfriend(friend.friendid)">Unfriend</button>
  		</div>
    </div>
    	
    </div>
</div>
</div>



</div>
