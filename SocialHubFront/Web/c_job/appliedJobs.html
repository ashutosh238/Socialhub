<div style="margin:0;" class="container" ng-Controller="c_jobController">
<br>
<div style="float:center;">
	<div class="card" style="width:1500px;margin:0;min-height:300px;padding:0px;border:1px solid black;">
 	 <h4 style="background-color:powderblue;padding:10px;" align="center" class="card-title"><b>My Job Applications</b></h4>
 	 <p align="center" style="padding:0;"><img class="card-img-top" src="resources/joinme-logo.png" alt="Card image" style="width:150px;height:100px;"></p>
    	<div class="card-body">
    		  <table class="table table-bordered">
    <thead style="background-color:cyan;">
      <tr style="text-align:center;">
      	<th style="width:10px;">Job ID</th>
      	<th style="width:20px;">E-mail</th>
        <th style="width:150px;">Job Title</th>
        <th style="width:250px;">Job Description</th>
        <th style="width:70px;">Date</th>
        <th style="width:150px;">Reason</th>
        <th style="width:50px;">Status</th>
      </tr>
    </thead>
    <tbody ng-repeat="JobApplication in myjobs" ng-show="CurrentUser.email == JobApplication.email">
      <tr style="text-align:center;">
      	<td>{{JobApplication.jobappid}}</td>
      	<td>{{JobApplication.email}}</td>
      	<td>{{jobdetail.ctc}}</td>
      	<td>{{jobdetail.designation}}</td>
        <td>{{jobdetail.lastdate}}</td>
        <td>{{JobApplication.reason}}</td>
        <td ng-show="JobApplication.jobappstatus == 'N'">Pending</td>
        <td ng-show="JobApplication.jobappstatus == 'A'">Approved</td>
        <td ng-show="JobApplication.jobappstatus == 'R'">Rejected</td>
      </tr>
    </tbody>
  </table>
		</div>
	</div>
  		 
</div>




</div>
